set routing-options autonomous-system 65101
set protocols bgp group IBGP-V4 type internal
set protocols bgp group IBGP-V6 type internal
set protocols bgp group IBGP-V4 peer-as 65101
set protocols bgp group IBGP-V6 peer-as 65101
set protocols bgp group IBGP-V4 neighbor 10.255.1.2
set protocols bgp group IBGP-V4 neighbor 10.255.1.6
set protocols bgp group IBGP-V4 neighbor 10.255.1.7
set protocols bgp group IBGP-V6 neighbor fd00:10:255:1::2
set protocols bgp group IBGP-V6 neighbor fd00:10:255:1::6
set protocols bgp group IBGP-V6 neighbor fd00:10:255:1::7
set protocols bgp group IBGP-V4 local-address 10.255.1.3
set protocols bgp group IBGP-V6 local-address fd00:10:255:1::3
