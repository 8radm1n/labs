set routing-options autonomous-system 65101
set protocols bgp group IBGPV4-PEERS type internal
set protocols bgp group IBGPV6-PEERS type internal
set protocols bgp group IBGPV4-PEERS peer-as 65101
set protocols bgp group IBGPV6-PEERS peer-as 65101
set protocols bgp group IBGPV4-PEERS neighbor 10.255.1.2
set protocols bgp group IBGPV4-PEERS neighbor 10.255.1.3
set protocols bgp group IBGPV4-PEERS neighbor 10.255.1.6
set protocols bgp group IBGPV6-PEERS neighbor fd00:10:255:1::2
set protocols bgp group IBGPV6-PEERS neighbor fd00:10:255:1::3
set protocols bgp group IBGPV6-PEERS neighbor fd00:10:255:1::6
set protocols bgp group IBGPV4-PEERS local-address 10.255.1.7
set protocols bgp group IBGPV6-PEERS local-address fd00:10:255:1::7
delete interfaces ge-0/0/2 disable
delete interfaces ge-0/0/3 disable
delete interfaces ge-0/0/6 disable
